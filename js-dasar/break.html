<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Continue</title>
</head>
<body>
      <!-- Break dan Continue
    
        - Pada switch statement, kita sudah menggunakan kata  kunci break, taitu untuk menghentikan case dalam switch.
        - Sama dengan perulangan, break juga digunakan untuk menghentikan seluruh perulangan.
    
    -->

    <script>
        
        for(let i = 1; i <=100; i++){
            document.writeln(`<p> ini adalah perulangan ke -${i}</p>`);

            if(i >= 50){
                break;
            }
            
        }

        // Ketika perulangan menyentuh angka >= 50, maka hentikan
      

    </script>
</body>
</html>
