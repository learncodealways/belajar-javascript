<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        // Getter dan Setter
        /*
         - Getter dan Setter adalah kemampuan membuat function yang berbeda untuk mengambil data (Getter) dan mengubah data (Setter) pada sebuag property di Object
         - Dengan menggunakan Getter dan Setter, kita bisa melakukan hal appaun dalam function sebelum sebuah property di akses atau di ubah, misal menambah validasi dan lain-lain
        */

        
        // Kode : Getter

        const person = {
            firstName : "Muhammad",
            lastName : "Ramadhan",
            get fullName(){
                return `${this.firstName} ${this.lastName}`
            },

            set fullName(value){
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1];
            }
        }
        // Otomatis memanggil fullname
        console.info(person.fullName);
        person.fullName = 'Deni reni'
        console.info(person.fullName);
       
    

        

      

    </script>
</body>
</html>
