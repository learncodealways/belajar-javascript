<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <!-- Function
    
    - Function adalah blok kode program yang akan berjalan saat kita panggil.

    - Sebelumnya kita sudah menggunakan function writeln() untuk melakukan tulisan di html.

    - Untuk membuat function, kita bisa menggunakan kata kunci function, lalu diikuti dengan nama function, kurung () dan diakhiri dengan block kurung kurawal {}.

    - Kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung ().

    - Di bahasa pemrograman lain, function juga disebut dengan method.
    -->

    <script>
        function sayHelloMe (){
            let me = "Rama"

            for(i = 1; i <=20;i++){
                document.writeln(`<p>Hello ${me} ke ${i}</p>`)
            }
           
        }
     
        sayHelloMe()

        // iterasi dilakukan 20 kali
    </script>
</body>
</html>
