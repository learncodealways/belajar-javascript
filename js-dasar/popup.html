<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup javascript</title>
</head>
<body>
    <!-- popup javascript
        
    Pop up JavaScript adalah kotak dialog yang muncul di layar pengguna saat mereka menggunakan situs web atau aplikasi web. Pop up JavaScript dapat digunakan untuk berbagai tujuan, seperti menampilkan pesan, mendapatkan input dari pengguna, atau mengonfirmasi tindakan.

    Ada tiga jenis pop up JavaScript:

    Alert box: Menampilkan pesan dan tombol OK. Pengguna harus mengklik OK untuk menutup kotak.
    Confirm box: Menampilkan pesan dan dua tombol: OK dan Batal. Pengguna harus mengklik salah satu tombol untuk menutup kotak.
    Prompt box: Menampilkan pesan dan kotak input. Pengguna harus memasukkan nilai di kotak input dan mengklik OK untuk menutup kotak.
    Untuk membuat pop up JavaScript, Anda menggunakan fungsi-fungsi berikut:

    alert(): Menampilkan alert box.
    confirm(): Menampilkan confirm box.
    prompt(): Menampilkan prompt box.
    -->

    <script>
        // cara memanggil prompt
         prompt("Masukkan nama anda");

        //  cara memanggil alert
        alert("Hello world");

        // cara memanggil confirm
        confirm("Anda yakin??");

        // studi kasus penerapan popup pada percabangan 

        let nama = ("");

        if (nama){
            prompt("Masukkan Nama Anda");
            alert(`${nama}`);
            confirm("Apakah anda mau mengulang lagi?");
        }
        
      
    </script>
    
</body>
</html>
