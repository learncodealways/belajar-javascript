<script>

 let  jumlahAngkot = 10
 let  angkotBeroperasi = 6
    
 for (noAngkot = 1; noAngkot <= jumlahAngkot; noAngkot++){

  if(noAngkot <= 6){
   document.writeln(`<p>Angkot dengan nomor ${noAngkot} beroperasi dengan baik</p`)
  }else if(noAngkot === 8){
    document.writeln(`<p>Angkot dengan nomor ${noAngkot} sedang lembur`)
  }else{
   document.writeln(`<p>Angkot dengan nomor ${noAngkot} tidak beroperasi dengan baik</p>`)
  }
 }

    

</script>
