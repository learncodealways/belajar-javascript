<script>

 let  jumlahAngkot = 10
 
    
for (noAngkot = 1; noAngkot <= jumlahAngkot; noAngkot++){

    if (noAngkot <=6 && noAngkot !== 5){
        document.writeln(`<p> Angkot dengan nomor ${noAngkot} beroperasi dengan baik</p>`)
    }else if(noAngkot === 5  || noAngkot === 8 ||  noAngkot === 10){
        document.writeln(`<p> Angkot dengan nomor ${noAngkot} sedang lembur</p>`)
    }else{
        document.writeln(`<p>Angkot dengan nomor ${noAngkot} Tidak beroperasi</p>`)
    }
}



</script>
