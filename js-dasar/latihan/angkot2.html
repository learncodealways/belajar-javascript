<script>
    
    
    let jumlahAngkot = 10
        let noAngkot = 1;
        let angkotBeroperasi = 6;
    
    while (noAngkot <= angkotBeroperasi){
            document.writeln(`<p>Angkot No. ${noAngkot} beroperasi dengan baik.</p>`)
            noAngkot++;
      
        }

          for(noAngkot = angkotBeroperasi + 1; noAngkot <= jumlahAngkot; noAngkot++){
                document.writeln(`<p>Angkot No. ${noAngkot} Tidak  Sedang Beroperasi`)
        }
</script>
