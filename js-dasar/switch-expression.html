<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch expression javascript</title>
</head>
<body>
    <!-- switch expression javascript -->

    <!-- switch expression sama halnya dengan if expression yaitu sebuah percabangan, tapi switch expression hanya bisa digunakan untuk membandingkan nilai sama dengan (==)/(===) -->

    <!-- Berikut contoh penggunaan switch expression -->

    <script>
        let gradeNilai = "A";

        switch(gradeNilai){
            case "A":
             document.writeln("Nilai anda bagus");
            break;
            case "AB":
            case "B":
                document.writeln("Nilai anda lumayan");
            break;
            case "C":
               document.writeln("Nilai anda cukup");
                break;
            default:
                document.writeln("Maaf anda BODOHHH!!!");

        };
        
    </script>
</body>
</html>
