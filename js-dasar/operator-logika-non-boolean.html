<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator logika non boolean diJavascript</title>
</head>
<body>
 
    <script>
        /*
         Operator Logika Non Boolean
         - Sebelumnya kita sudah tahu bahwa operator logika AND (&&) dan OR (||) digunakan untuk dua data boolean
         - Namun berbeda di Javascript, kita bisa menggunakan operator logika AND dan OR untuk tipe data non boolean

        */

        /*
         Operator OR (||) di Non Boolean
         - Operator logika OR (||), membaca dari kiri ke kanan,
         - Operator ini akan mengambil nilai pertama yang truthy,
         - Jika tidak ada satupun yang bernilai truthy, maka yang terakhir atau yang paling kanan yang diambil
         */

        //  Contoh cara penggunaan operator OR(||) di Non Boolean

        let person = ("Rama" || null);
        console.info(person); //"Rama" (Operator ini akan mengambil nilai pertama yang truthy)

        console.log(null || undefined); //undefined (Jika tidak ada satupun yang bernilai truthy, maka yang terakhir atau yang paling kanan yang diambil)
        //null bernilai falsy
        //undefined bernilai falsy


        /*
         Operator AND (&&) di Non Boolean
         - Operator logika AND (&&), membaca dari kiri ke kanan.
         - Operator ini akan mengambil nilai pertama yang falsy.
         - Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil.
         */

        //  Contoh cara penggunaan Operator AND(&&) di Non Boolean

        person = (null && "Shinta");
        console.info(`${person}`); //null (Operator ini akan mengambil nilai pertama yang falsy).

        console.log("Rama" && "Shinta"); //"Shinta" (Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil).
        
    </script>
</body>
</html>
