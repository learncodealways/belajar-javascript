<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop Javascript</title>
</head>
<body>

<script>
    /*
    For Loop
    - For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan
    - Block kode yang terdapat di dalam for akan selalu diulangi selama kondisi for terpenuhi
       
         SINTAK PERULANGAN FOR (FOR LOOP)
        for (init statement; kondisi; post statement){
            // block perulangan
        }
    
    - init statement akan dieksekusi hanya sekali diawal sebelum perulangan
    - Kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan dilakukan, jika false perulangan akan berhenti
    - Post statement akan dieksekusi setiap kali perulangan
    - init statement, kondisi dan post statement tidak wajib diisi, jika kondisi tidak diisi, berarti kondisi selalu bernilai true
    */

// for(; ;){
//     document.writeln("Hello world");
// }
//init statement, kondisi dan post statement tidak wajib diisi, jika kondisi tidak diisi, berarti kondisi selalu bernilai true

for (let love = 1; love <=1000; love++){
    document.writeln(`Love Mardha ke - ${love}<br>`);
}
</script>
</body>
</html>
