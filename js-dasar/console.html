<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console (javascript)</title>
</head>
<body>
       <!-- console dalam javascript -->

       <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Console</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>console.info()</td>
                <td>Memberi sebuah informasi</td>
            </tr>
            <tr>
                <td>console.warn()</td>
                <td>Memberi sebuah informasi peringatan</td>
            </tr>
            <tr>
                <td>console.error()</td>
                <td>Memberi sebuah informasi error</td>
            </tr>
            <tr>
                <td>console.table()</td>
                <td>Memberi sebuah informasi dalam bentuk table</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Console</th>
                <th>Keterangan</th>
            </tr>
        </tfoot>
       </table>
</body>
</html>
