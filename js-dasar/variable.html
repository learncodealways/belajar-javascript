<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Javascript</title>
</head>
<body>
    <!-- 
        Apa itu variabel :
        "Variabel adalah tempat untuk menyimpan banyak nilai atau data bisa berupa string, integer, boolean dan lain sebagainya"
        aturan penulisan variabel:
        1. deklarasi variabel(keyword)
        2. inisialisasi variabel
        3. assigment/penugasan variabel

        deklarasi variabel dalam javascript yaitu dengan:
        let dan const(keyword)
        1. let 
         "Nilai yang dapat  diubah sewaktu-waktu".
        2. const  
        "Nilai yang tetap atau tidak dapat dirubah".

        inisialisasi variabel dalam javascript :
        let namaVariabel
        const namaVariabel

        assigment/penugasan variabel:
        let namaVariabel = "javascript"
        const namaProgrammer = "Muhammad Ramadhan"


     -->
</body>
<script>
//  contoh pembuatan dan pemanggilan dalam javascript
  
// pembuatan variabel
  let namaVariabel = "javascript"
  const namaProgrammer = "Muhammad Ramadhan"

//   pemanggilan variabel
 
document.writeln(`${namaVariabel}<br>`)
document.writeln(`${namaProgrammer}<br>`)

// contoh pembuatan variabel dengan shorthand (tanpa deklarasi(keyword dan dipisahkan dengan tanda koma))
 let namaMahasiswa = "Muhammad Ramadhan",
     semester = 5,
     keahlian = "Software Engineering"

document.writeln(`Nama saya ${namaMahasiswa} saat ini semester ${semester} keahlian saya ${keahlian}<br>`)
</script>
</html>
