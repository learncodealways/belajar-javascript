
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Javascript</title>
</head>
<body>
        <!-- Undefined
        - undefined adalah sebuah kata kunci di javascript
        - undefined adalah sebuah tipe data 
        - Sebuah variable yang belum ditambahkan nilai, maka artinya variable tersebut menggunakan tipe undefined
        - undefined itu berbeda dengan null di bahasa pemrograman lain -->
        
</body>
  <!-- contoh penggunaan undefined javascript -->
  <!-- Belum didefinisikan -->
  <script>
     let nama ;
     if (nama === undefined){
        alert(`UNDEFINED ${nama}`);
        console.info("UNDEFINED");
     }else{
        alert("DEFINED");
        console.info("DEFINED");
     }

    //  sudah didefinisikan
    let value = 100;
    if (value === undefined){
        alert("UNDEFINED");
        console.info("UNDEFINED");
    }else{
        alert(`DEFINED ${value}`);
        console.info(`DEFINED ${value}`);
    }

  </script>
</html>
