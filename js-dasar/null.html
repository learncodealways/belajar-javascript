<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Javascript</title>
</head>
<body>
    <!-- 
        Null
    - null merupakan representasi(gambaran) data kosong
    - null berbeda dengan undefined, null berarti variable sudah ditambahkan valuenya, hanya saja value nya null
    - Sedangkan undefined adalah variable belum ditambahkan value apapun



     -->
    
</body>
    <!-- contoh penggunaan null -->
    <script>
        // contoh null
        let name=null;
        if (name === null){
            document.writeln(`null`);
        }else if(name === undefined){
            document.writeln(`undefined`);
        }else{
            document.writeln(`${name}`);
        }

        // maka output yang dihasilkan adalah document.writeln(`null`);
    </script>
</html>
