<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter Function</title>
</head>
<body>

    <!-- Rest Parameter
    
    - Rest Parameter adalah fitur dimana kita bisa mengirim data sebanyak-banyak nya pada satu parameter, dan secara otomatis akan dikonversi menjadi Array.

    - Untuk membuat rest parameter, ada ketentuannya.

    - Rest parameter hanya boleh ada satu di function, tidak boleh lebih dari satu

    - Rest parameter hanya boleh berada di posisi paling akhir, tidak boleh di depan atau di tengah, kecuali memang cuma ada 1 parameter

    - Di bahasa pemrograman lain, ada juga yang bilang ini adalah variable argument




    Spread Syntax

    - Kadang kita terlanjur memiliki data berupa Array

    - Tapi untungnya kita juga bisa mengirim Array ke Rest Parameter

    - Kita bisa gunakan ...(tiga kali) diikuti dengan arraynya ketika memanggil function

    - Fitur ini dinamakan Spread Syntax
    -->


    <script>

        // Rest Parameter
        function nilaiUjian (mataKuliah, ...nilai){
            let jumlah = 0;

            for (const mapel of nilai) {
                jumlah += mapel
            }

            const result = `${mataKuliah} ${jumlah}`

            return result
        }

        document.writeln(nilaiUjian(`Bahasa`, 10,10))

       
       
        document.writeln(`<hr>`)

        
        
        
        // spread syntax

        const spreadSyntax = [10,20]

        document.writeln(nilaiUjian(`Matematika`, ...spreadSyntax))

      

    </script>
    
</body>
</html>
