<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <!-- Continue
    
        - continue, continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya.
    -->

    <script>
       for(let i = 1; i<=100;i++){
            if(i % 2 === 0){
                document.writeln(`<p>ini adalah perulangan ke ${i}</p>`);
                continue;
            }
       }

    //    jika i sisa bagi 2 nya sama dengan 0, maka cetak angka sisa baginya sama dengan 1 saja.
    </script>
</body>
</html>
